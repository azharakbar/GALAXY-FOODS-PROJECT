<div class="animated">
<h2 style="font-family: 'Raleway', sans-serif; margin-top: 50px">UPDATE CUSTOMER DETAILS </h2>
<form class="form-horizontal" style="font-family: 'Raleway', sans-serif; position: relative; margin-top: 50px" name="updateCustForm">
	<div class="input-group input-group-lg" >
		<span class="input-group-addon"><i class="material-icons">perm_identity</i></span>
		<input type="" class="form-control" placeholder="Customer Name" id="custName" ng-model="custName" style="width:50%;height:52px" ng-init="custName=customer.name" ng-keyup="toUpper()" required>

	</div>
	<br>
	<br>
	<div class="input-group input-group-lg">
		<span class="input-group-addon"><i class="material-icons">phone</i></span>
		<input type="" class="form-control" placeholder="Contact Number" id="custContact" ng-model="custContact" minlength="7" maxlength="11" style="width:50%;height:52px" ng-init="custContact=customer.contact" ng-keyup="checkNumber()" ng-blur="rst('valid');rst('temp')" required>
	</div>
	<br>
	<button class="waves-effect waves-light btn-large" type="submit" style="margin-left: 383px" ng-click="submit()" ><font size="4" >UPDATE CUSTOMER</font></button>


	<!-- The actual snackbar -->
	<div id="snackbar">{{errorMsg}}</div>

</form>

</div>
